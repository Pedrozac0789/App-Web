<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="rcq.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Calculadora de Relação Cintura-Quadril</title>
</head>
<body>
    <div class="container">


        <div class="card">
          <h2 class="title">Calculadora de Relação Cintura-Quadril</h2>
      
          <div class="input-box">
            <div>
              <label for="sexo">Sexo:</label>
            </div>
            <div >
              <select id="sexo">
                <option value="male">Masculino</option>
                <option value="female">Feminino</option>
              </select>
            </div>
      
          <div class="input-box">
            <div>
              <label for="cintura"> Tamanho da cintura(2 dedos acima do umbigo):</label>
            </div>
            <div class="input-field">
              <input type="text" id="cintura">
              <span>
                cm
            </span>
            </div>
            
          </div>
      
          <div class="input-box">
            <div>
              <label for="quadril"> Tamanho do Quadril(medir na parte mais larga do quadril):</label>
            </div>
            <div class="input-field">
              <input type="text" id="quadril">
              <span>
                cm
            </span>
            </div>
      
          </div>
      
       
      
          </div>
          <div class="btn">
            <button onclick="calculate()">Calcular</button>
          </div>
          <div id="result"></div>
        </div>
      </div>
      
      
        <script src="rcq.js"></script>
</body>
</html>
