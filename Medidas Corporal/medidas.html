<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medidas Corporais</title>
  <link rel="stylesheet" href="./medidas.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="header">
      <span>Medidas Corporais</span>
      <button onclick="openModal()" id="new">Adcionar</i></button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Parte do Corpo</th>
            
            <th>Medida</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="nome">Parte do Corpo</label>
          <input id="nome" type="text" required />
  
         
          <label for="quantidade">Medida</label>
          <input id="quantidade" type="number" required />
          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

  </div>
    <script src="./medidas.js"></script>
</body>
</html>
