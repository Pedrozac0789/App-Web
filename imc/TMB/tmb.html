<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="tmb.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Taxa Metabolica Basal</title>
</head>
<body>
    <main id="container">
        <section id="img">
            <img src="../imagem/img-tmb.svg" alt="" id="img">
        </section>

        <section id="calculator">
            <form id="form">
                <h1 id="title">
                    Taxa Metabolica Basal
                </h1>
              
                <div class="input-box">
                    <label for="weight">
                        Peso em kg
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="number" id="peso" name="peso" required>
                        <span>
                            Kg
                        </span>
                    </div>
                </div>

                <div class="input-box">
                    <label for="sexo">
                        Seu sexo
                    </label>
                    <div >
                       <select  id="sexo" name="sexo" >
                        <option value="Feminino">Feminino</option>
                        <option value="Masculino">Masculino</option>
                       </select>
                    </div>
                </div>

                <div class="input-box">
                    <label for="weight">
                        Idade
                    </label>
                    <div class="input-field">
                        
                        <input type="number" id="idade" name="idade" required>
                        <span>
                            ano
                        </span>
                    </div>
                </div>

                <div class="input-box">
                    <label for="height">
                        Altura em metros
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler"></i>
                        <input type="number" step="0.01" id="altura" name="altura" required>
                        <span>
                            m
                        </span>
                    </div>
                </div>

                <div class="input-box">
                    <label for="ativ_level">
                        Seu nível de atividade física
                    </label>
                    <div >
                       <select  id="ativ_level" >
                        <option value="1.2">Sedentário</option>
                        <option value="1.375">Pouca atividade</option>
                        <option value="1.55">Atividade moderada</option>
                        <option value="1.725">Atividade intensa</option>
                        <option value="1.9">Atividade muito intensa</option>
                       </select>
                    </div>
                </div>
                <div class="infos">
                    <button id="calculo" type="submit">
                        Calcular
                    </button>
                </div>
                <div class="result-container" id="result"></div>
            </form>    
            
            
                
        </section>
    </main>
    <script src="tmb.js"></script>
</body>
</html>
